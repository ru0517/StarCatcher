<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Catcher Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game-container">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="controls">
      <button id="start-button">Start Game</button>
      <button id="pause-button" style="display: none;">Pause Game</button>
      <button onclick="location.href='index.html'">Back to Title Screen</button>
      <button onclick="location.href='high-scores.html'">high score</button>
    </div>
    <div id="sound-controls">
      <button id="toggle-music">Toggle Music</button>
      <button id="toggle-effects">Toggle Effects</button>
    </div>
    
  </div>
  <script src="game.js"></script>
</body>
</html>
